	var tname = "";
	var tphoto_url = "";
	var introduction = "";
$(function(){
	
	$.ajax({
		url:"/SSM/test/LessonHandler_selectCategory",			
		success:function(data)
		{
			console.log(data);
			var classcategory='<select name="modules" lay-verify="required" lay-search="" lay-filter="test"> <option value="">请选择优惠券可使用类别</option>';
			for(var i=0;i<data.length;i++){
				classcategory+='<option value="'+data[i]+'">'+data[i]+'</option>';
			}
			classcategory+='</select>';
			$("#category").append(classcategory);
		}
	});
	
	$("#btn_submit").click(
		function(){
			tname = $("#name").val();
			introduction = $("#introduction").val();
			if(tname=="" || tphoto_url=="" || introduction==""){
				console.log("tname="+tname);
				console.log("tphoto_url="+tphoto_url);
				console.log("introduction="+introduction);
				alert("必填项不能为空!");
			}else{
				$.ajax({
					url:"/SSM/test/TeacherHandler_saveTeacher",
					type:"post",
					data:{tname:tname,tphoto_url:tphoto_url,introduction:introduction},
			    	dataType:"json", 
					success:function(data)
					{
						console.log(data);
						if(data.result){
							alert("save successfully");
							location.href='teacherinfo.html';
						}else{
							alert("save failed");
						}
					}
				});
			}
		}
	);
});
</script>
